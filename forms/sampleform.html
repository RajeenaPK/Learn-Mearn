<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sampleForm.css">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <h1>Registration Form</h1>
        <form>
            <div class="row">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="input-text" placeholder="Enter your name" required>
            </div>
            <div class="row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-email" placeholder="Enter your email" required>
            </div>
            <div class="row">
                <label for="mobile">Mobile Number</label>
                <input type="number" name="mobile" id="mobile" class="input-number" placeholder="Enter your mobile number" required>
            </div>
            <div class="row">
                <label>Gender</label>
                <div class="gender">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="row">
                <label>Skills</label>
                <div class="skills">
                    <input type="checkbox" name="skills[]" id="html" value="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="skills[]" id="css" value="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="skills[]" id="javascript" value="javascript">
                    <label for="javascript">JavaScript</label>
                </div>
            </div>
            <div class="submit-row">
                <input type="submit" value="Register" class="submit-btn">
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
